{% extends 'base.html' %}
{% block content %}

<div class="card">
  <h2>Meu Perfil Nutricional</h2>

  <form method="post">
    {% csrf_token %}

    <input type="number" name="peso" placeholder="Peso (kg)" value="{{ perfil.peso }}">
    <input type="number" name="altura" placeholder="Altura (cm)" value="{{ perfil.altura }}">
    <input type="number" name="idade" placeholder="Idade" value="{{ perfil.idade }}">

    <select name="atividade">
      <option value="">Nível de atividade</option>
      <option value="sedentario">Sedentário</option>
      <option value="leve">Leve</option>
      <option value="moderado">Moderado</option>
      <option value="intenso">Intenso</option>
    </select>

    <select name="objetivo">
      <option value="">Objetivo</option>
      <option value="manter">Manter peso</option>
      <option value="perder">Perder peso</option>
      <option value="ganhar">Ganhar peso</option>
    </select>

    <button>Salvar perfil</button>
  </form>

  {% if perfil.meta_calorica %}
    <p><strong>Meta diária:</strong> {{ perfil.meta_calorica|floatformat:0 }} kcal</p>
  {% endif %}
</div>

{% endblock %}
