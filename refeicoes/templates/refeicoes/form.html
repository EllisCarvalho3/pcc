{% extends "base.html" %}
{% block content %}

<div class="card">
  <h2>Adicionar Refeição</h2>

  <form method="post">
    {% csrf_token %}

    {{ form.non_field_errors }}

    <div class="form-group">
      <label>Alimento</label>
      {{ form.nome }}
    </div>

    <div class="form-group">
      <label>Porção consumida (g)</label>
      {{ form.porcao }}
    </div>

    <hr>

    <p><strong>Informações nutricionais (por 100g)</strong></p>

    <div class="form-group">
      <label>Carboidratos</label>
      {{ form.carboidratos }}
    </div>

    <div class="form-group">
      <label>Proteínas</label>
      {{ form.proteinas }}
    </div>

    <div class="form-group">
      <label>Gorduras</label>
      {{ form.gorduras }}
    </div>

    <button type="submit">Salvar refeição</button>
  </form>
</div>

{% endblock %}
