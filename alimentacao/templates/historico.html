{% extends 'base.html' %}
{% block content %}

<div class="card">
  <h2>Histórico de Consumo</h2>

  <ul class="historico">
    {% for dia in dias %}
      <li>
        <strong>{{ dia.data }}</strong> — {{ dia.total|floatformat:0 }} kcal
      </li>
    {% empty %}
      <li>Nenhum registro ainda.</li>
    {% endfor %}
  </ul>
</div>

{% endblock %}
