{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Nuttrium</title>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

<header>
  <nav>
    <h1>Nuttrium</h1>
  <ul>
{% if user.is_authenticated %}
  <li><a href="{% url 'dashboard' %}">Início</a></li>
  <li><a href="{% url 'historico' %}">Histórico</a></li>
  <li><a href="{% url 'perfil' %}">Perfil</a></li>

  <li>
    <form method="post" action="{% url 'logout' %}">
      {% csrf_token %}
      <button type="submit" class="nav-link">Sair</button>
    </form>
  </li>
{% else %}
  <li><a href="{% url 'login' %}">Entrar</a></li>
  <li><a href="{% url 'cadastro' %}">Criar conta</a></li>
{% endif %}

</ul>


  </nav>
</header>

<main>
  {% block content %}{% endblock %}
</main>

</body>
</html>
